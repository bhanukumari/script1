---
version: api/v1
kind: BPServiceCI
metadata:
  name: ${service}-ci
  application: ${application}
  environment_master: ${environment_master}
  service: ${service}
spec:
  git_repo: ${git_repo} 
  image_name: ${service}/${environment_master}/${application_env}
  dockerfile_path: ${dockerfile}:${context}
  branch_name: ${branch_name}
  language: JAVA
  application_env: ${application_env}